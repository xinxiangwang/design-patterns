  // 看静香心情版

  let Flower = function () {}
  let daxiong = {
    sendFlower (target) {
      let flower = new Flower()
      target.receiverFlower(flower)
    }
  }
  let flowerAgent = {
    receiverFlower (flower) {
      jingxiang.listenGoodMood(() => {
        jingxiang.receiverFlower(flower)
      })
    }
  }
  let jingxiang = {
    receiverFlower (flower) {
      console.log('收到花' + flower)
    },
    listenGoodMood (fn) {
      setTimeout(() => {
        fn()
      }, 1000)
    }
  }
  daxiong.sendFlower(flowerAgent)
