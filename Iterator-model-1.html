<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  let Iterator = function (obj) {
    let current = 0
    let next = function () {
      current += 1
    }
    let isDone = function () {
      return current >= obj.length
    }
    let getCurItem = function () {
      return obj[current]
    }
    return {
      next,
      isDone,
      getCurItem,
      length: obj.length
    }
  }
</script>
</body>
</html>
